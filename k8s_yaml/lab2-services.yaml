apiVersion: v1
kind: Namespace
metadata:
  name: lab2-services

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ase-user-service
  namespace: lab2-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ase-user-service
  template:
    metadata:
      labels:
        app: ase-user-service
    spec:
      containers:
        - name: ase-user-service
          image: huajuan6848/ase_user_service:yys-lab2
          ports:
            - containerPort: 8081
            - containerPort: 20881
          envFrom:
            - configMapRef:
                name: service-config
---
apiVersion: v1
kind: Service
metadata:
  name: ase-user-service
  namespace: lab2-services
spec:
  selector:
    app: ase-user-service
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: rpc
      protocol: TCP
      port: 20881
      targetPort: 20881

