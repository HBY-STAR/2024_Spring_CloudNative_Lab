apiVersion: apps/v1
kind: Deployment
metadata:
  name: ase-conference-service
  namespace: ravusage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ase-conference-service
  template:
    metadata:
      labels:
        app: ase-conference-service
    spec:
      containers:
      - env:
        - name: ENV
          value: prod
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              key: MYSQL_HOST
              name: ravusage-config
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              key: REDIS_HOST
              name: ravusage-config
        - name: SEATA_HOST
          valueFrom:
            configMapKeyRef:
              key: SEATA_HOST
              name: ravusage-config
        image: huajuan6848/ase_conference_service:yys-lab4
        imagePullPolicy: Always
        name: ase-conference-service
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ase-conference-service
  namespace: ravusage
spec:
  ports:
  - port: 8083
    protocol: TCP
    targetPort: 8083
    name: http
  selector:
    app: ase-conference-service
  type: ClusterIP